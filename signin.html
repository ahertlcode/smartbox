<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Educare&reg;::Portal</title>
      <meta content="text/html" charset="utf-8" >
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="assets/css/fontawesome-all.min.css">
      <link rel="stylesheet" type="text/css" href="assets/bulma/css/bulma.min.css" />
      <link rel="stylesheet" type="text/css" href="assets/css/custom/master.css" />
      <link rel="stylesheet" href="assets/css/custom/uploadfile.css" />
      <link rel="stylesheet" href="assets/css/custom/view.css" />
    </head>
  <body>
    <div ng-app="signinView" ng-controller="signinCtrl" class="row">
    <div id="pagecover"></div>
    <div id="notifier"></div>
    <div class="block">
      <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <!-- navbar items, navbar burger... -->
          <a href="javascript:void(0);" class="navbar-item is-inverse">
            <h1 class="title is-1">SmartBox<sup>&reg;</sup></h1>
          </a>
          <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
      </div>
      <div class="block">
      <div class="columns">
        <div class="column is-one-third">
          left side
        </div>
        <div class="column is-one-third">
          <div class="card">
            <div class="card-title">
              <h3 class="title is-4" style="padding:5px;">
                <span class="icon">
                  <i class="fa fa-lock"></i>
                </span>
                &nbsp;User Authentication
              </h3>
            </div>
            <div class="card-content">
                <form class="form" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="username">Username / E-mail</label>
                    <input class="input" name="username" type="text" ng-model="user.username" required>
                    <small>Please your username or e-mail.</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input class="input" name="password" type="password" ng-model="user.password" required>
                    <small>Enter your password.</small>
                  </div>
                  <button type="submit" ng-click="signin();" class="btn btn-primary">&nbsp;Sign In&nbsp;</button>
                </form>
            </div>
            <div class="card-footer">
              &copy;2018 AHER TECHNOLOGIES LIMITED
            </div>
          </div>
        </div>
        <div class="column is-one-third">
              left side
        </div>
      </div>
    </div>
    </div>
    <script language="javascript" type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/angular.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/chartjs/dist/Chart.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/jquery-ui.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/jquery.datepick.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/jquery.table2excel.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/jquery.uploadfile.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/utility.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/autocomplete.js"></script>
    <script language="javascript" type="text/javascript" src="assets/src/signup.js"></script>
    <script language="javascript" type="text/javascript" src="assets/src/signin.js"></script>
    <script language="javascript" type="text/javascript" src="assets/src/master.js"></script>
    </body>
  </html>
